<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Weather, my attempt at Kevin Powell's tutorial</title>
  </head>
  <body>
    <main>
      <h1 class="main-title">Latest Weather at Elysium Planitia</h1>

      <div class="current-weather">
        <div class="date">
          <h2 class="section-title date__section-title">Sol 598</h2>
          <p class="date__main-date-reading">August 1</p>
        </div>

        <div class="temp">
          <h2 class="section-title temp__section-title">Temperature</h2>
          <p class="temp__reading">High: -15°C</p>
          <p class="temp__reading">Low: -92°C</p>
        </div>

        <div class="wind">
          <h2 class="section-title wind__section-title">Wind</h2>
          <div class="wind-graph">
            <div class="wind__circle"></div>
          </div>
          <p class="wind__reading">7 kph</p>
        </div>
      </div>
    </main>
  </body>
</html>
