<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <title>Pricing Cards</title>
  </head>
  <body>
    <section class="cards-wrapper">
      <div class="card">
        <div class="card-item price-wrapper">
          <div class="dollar">$</div>
          <div class="dollar-amount">10</div>
          <div class="per-month">/Mo</div>
        </div>
        <div class="card-item plan-name">Basic</div>
        <div class="card-item line"></div>
        <ul class="card-item features">
          <li class="feature-item">
            <img src="check-circle.svg" alt="" />
            Feature A
          </li>
          <li class="feature-item">
            <img src="check-circle.svg" alt="" />
            Feature B
          </li>
          <li class="feature-item locked">
            <img src="x-square.svg" alt="" />
            Feature C
          </li>
          <li class="feature-item locked">
            <img src="x-square.svg" alt="" />
            Feature D
          </li>
          <li class="feature-item locked">
            <img src="x-square.svg" alt="" />
            Feature E
          </li>
        </ul>
        <button class="card-item start-btn">Start Today</button>
      </div>

      <div class="card card-primary">
        <div class="card-item price-wrapper">
          <div class="dollar">$</div>
          <div class="dollar-amount">50</div>
          <div class="per-month">/Mo</div>
        </div>
        <div class="card-item plan-name">Professional</div>
        <div class="card-item line"></div>
        <ul class="card-item features">
          <li class="feature-item">
            <img src="check-circle.svg" alt="" />
            Feature A
          </li>
          <li class="feature-item">
            <img src="check-circle.svg" alt="" />
            Feature B
          </li>
          <li class="feature-item">
            <img src="check-circle.svg" alt="" />
            Feature C
          </li>
          <li class="feature-item locked">
            <img src="x-square.svg" alt="" />
            Feature D
          </li>
          <li class="feature-item locked">
            <img src="x-square.svg" alt="" />
            Feature E
          </li>
        </ul>
        <button class="card-item start-btn">Start Today</button>
      </div>

      <div class="card">
        <div class="card-item price-wrapper">
          <div class="dollar">$</div>
          <div class="dollar-amount">60</div>
          <div class="per-month">/Mo</div>
        </div>
        <div class="card-item plan-name">Enterprise</div>
        <div class="card-item line"></div>
        <ul class="card-item features">
          <li class="feature-item">
            <img src="check-circle.svg" alt="" />
            Feature A
          </li>
          <li class="feature-item">
            <img src="check-circle.svg" alt="" />
            Feature B
          </li>
          <li class="feature-item">
            <img src="check-circle.svg" alt="" />
            Feature C
          </li>
          <li class="feature-item">
            <img src="check-circle.svg" alt="" />
            Feature D
          </li>
          <li class="feature-item">
            <img src="check-circle.svg" alt="" />
            Feature E
          </li>
        </ul>
        <button class="card-item start-btn">Start Today</button>
      </div>
    </section>
  </body>
</html>
