<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Toggles Following example</title>
  </head>
  <body>
    <div class="all-wrapper">
      <div class="toggle-wrapper">
        <div class="toggle">
          <input id="toggle1" type="checkbox" />
          <label class="toggle-item" for="toggle1"></label>
        </div>
        <div class="name">Toggle 1</div>
      </div>

      <div class="toggle-wrapper">
        <div class="toggle">
          <input id="toggle2" type="checkbox" />
          <label class="toggle-item" for="toggle2"></label>
        </div>
        <div class="name">Toggle 2</div>
      </div>

      <div class="toggle-wrapper">
        <div class="toggle">
          <input id="toggle3" type="checkbox" />
          <label class="toggle-item" for="toggle3"></label>
        </div>
        <div class="name">Toggle 3</div>
      </div>
    </div>
  </body>
</html>
