<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <h1>This is my gallery</h1>

    <div class="wrapper">
      <div class="gallery">
        <div class="gallery-container w2 h2">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900/?distance" alt="Distance"/>
            </div>
            <div class="text">Distance</div>
          </div>
        </div>

        <div class="gallery-container w2">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900/?gaze" alt="Gaze"/>
            </div>
            <div class="text">Gaze</div>
          </div>
        </div>
        
        <div class="gallery-container w1 h1">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900/?right" alt="Right"/>
            </div>
            <div class="text">Right</div>
          </div>
        </div>

        <div class="gallery-container">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900/?hologram" alt="Hologram"/>
            </div>
            <div class="text">Hologram</div>
          </div>
        </div>

        <div class="gallery-container">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900/?magic" alt="Magic"/>
            </div>
            <div class="text">Magic</div>
          </div>
        </div>

        <div class="gallery-container">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900/?carpet" alt="Carpet"/>
            </div>
            <div class="text">Carpet</div>
          </div>
        </div>

        <div class="gallery-container">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900/?quick" alt="Quick"/>
            </div>
            <div class="text">Quick</div>
          </div>
        </div>

        <div class="gallery-container w2">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900/?dream" alt="Dream"/>
            </div>
            <div class="text">Dream</div>
          </div>
        </div>

        <div class="gallery-container">
          <div class="gallery-item">
            <div class="image">
              <img src="https://source.unsplash.com/1600x900/?swing" alt="Swing"/>
            </div>
            <div class="text">Swing</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
