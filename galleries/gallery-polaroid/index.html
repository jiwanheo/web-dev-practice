<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <title>Polaroid</title>
  </head>
  <body>
    <main class="main">
      <div class="gallery-wrapper">
        <ul class="gallery">
          <li class="gallery-item">
            <img
              class="gallery-item-picture"
              src="https://source.unsplash.com/300x300/?toronto"
              alt="Toronto"
            />
            <p class="gallery-item-description">Toronto</p>
          </li>
          <li class="gallery-item">
            <img
              class="gallery-item-picture"
              src="https://source.unsplash.com/300x300/?Vancouver"
              alt="Vancouver"
            />
            <p class="gallery-item-description">Vancouver</p>
          </li>
          <li class="gallery-item">
            <img
              class="gallery-item-picture"
              src="https://source.unsplash.com/300x300/?montreal"
              alt="Montreal"
            />
            <p class="gallery-item-description">Montreal</p>
          </li>
          <li class="gallery-item">
            <img
              class="gallery-item-picture"
              src="https://source.unsplash.com/300x300/?calgary"
              alt="Calgary"
            />
            <p class="gallery-item-description">Calgary</p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
